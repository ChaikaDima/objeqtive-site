    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "@id": "https://objeqtive.studio/#organization",
        "name": "Objeqtive Studio",
        "url": "https://objeqtive.studio/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://objeqtive.studio/logo.png",
          "width": 512,
          "height": 512
        },
        "image": "https://objeqtive.studio/velcome.png",
        "sameAs": [
          "https://www.instagram.com/objeqtive.photography/"
        ],
        "contactPoint": [{
          "@type": "ContactPoint",
          "telephone": "+48-500-425-982",
          "contactType": "customer service",
          "areaServed": ["PL","EU"],
          "availableLanguage": ["pl","en","ru"]
        }],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Warszawa",
          "addressCountry": "PL"
        }
      }
      </script>
